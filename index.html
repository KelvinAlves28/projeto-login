<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    
                    <div class="campo">
                        <p>Email</p>
                        <label for="idemail"></label>
                        <input type="email" name="login" id="idlogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                    </div>
                    
                    <div class="campo">
                        <p>Senha</p>
                        <label for="idsenha"></label>
                        <input type="password" name="senha" id="idsenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="60">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="btsenha">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
